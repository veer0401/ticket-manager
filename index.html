<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket Scanner</title>
<script src="https://unpkg.com/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>
<style>
:root {
  --primary: #6a1b9a;
  --secondary: #00bcd4;
  --dark-bg: #121212;
  --dark-card: #1e1e1e;
  --text-primary: #fff;
  --text-secondary: #b0b0b0;
  --success: #4caf50;
  --error: #f44336;
}
body {
  margin: 0;
  background: var(--dark-bg);
  color: var(--text-primary);
  font-family: 'Poppins', sans-serif;
}
.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  text-align: center;
}
h1 {
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.card {
  background: var(--dark-card);
  padding: 15px;
  border-radius: 12px;
  margin-top: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}
#reader {
  width: 100%;
  border-radius: 12px;
  overflow: hidden;
}
.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-top: 10px;
}
.btn {
  background: var(--primary);
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.9rem;
}
.btn:hover {
  background: #4a148c;
}
.flash-btn {
  background: var(--secondary);
}
.status {
  margin-top: 10px;
  font-weight: 500;
}
.status-success { color: var(--success); }
.status-error { color: var(--error); }
</style>
</head>
<body>

<div class="container">
  <h1>ğŸŸï¸ Ticket Scanner</h1>
  <p style="color:var(--text-secondary)">Fast QR scanning with flash & camera toggle</p>

  <div class="card">
    <div id="reader"></div>

    <div class="controls">
      <button class="btn flash-btn" id="flashToggle">ğŸ’¡ Toggle Flash</button>
      <button class="btn" id="switchCamera">ğŸ“· Switch Camera</button>
      <button class="btn" id="uploadQR">ğŸ–¼ï¸ Upload QR</button>
      <input type="file" id="fileInput" accept="image/*" style="display:none;">
    </div>

    <div id="status" class="status">Ready to scan...</div>
  </div>
</div>

<audio id="successSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="errorSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
const html5QrCode = new Html5Qrcode("reader");
let currentCamera = "environment";
let torchEnabled = false;
const statusEl = document.getElementById("status");
const successSound = document.getElementById("successSound");
const errorSound = document.getElementById("errorSound");

// âœ… Load existing tickets
let tickets = JSON.parse(localStorage.getItem("tickets")) || [];

// ğŸ”¹ Start scanning
async function startScanner() {
  const devices = await Html5Qrcode.getCameras();
  const cameraId = devices.find(d => d.label.toLowerCase().includes(currentCamera))?.id || devices[0]?.id;

  if (!cameraId) {
    statusEl.textContent = "No camera found!";
    return;
  }

  await html5QrCode.start(
    cameraId,
    {
      fps: 30,
      qrbox: { width: 300, height: 300 },
      aspectRatio: 1.0
    },
    (decodedText) => handleScan(decodedText),
    (err) => {}
  );
}

function handleScan(qrText) {
  if (!qrText) return;
  const ticket = tickets.find(t => t.id === qrText);

  if (ticket) {
    if (ticket.used) {
      showStatus("âš ï¸ Ticket already used!", false);
    } else {
      ticket.used = true;
      localStorage.setItem("tickets", JSON.stringify(tickets));
      showStatus("âœ… Ticket valid! Entry allowed.", true);
      vibrate(100);
    }
  } else {
    showStatus("âŒ Ticket not found!", false);
  }
}

function showStatus(msg, success) {
  statusEl.textContent = msg;
  statusEl.className = success ? "status status-success" : "status status-error";
  (success ? successSound : errorSound).play();
}

function vibrate(ms) {
  if (navigator.vibrate) navigator.vibrate(ms);
}

// ğŸ”¦ Flashlight Toggle
document.getElementById("flashToggle").addEventListener("click", async () => {
  try {
    torchEnabled = !torchEnabled;
    await html5QrCode.applyVideoConstraints({ advanced: [{ torch: torchEnabled }] });
    showStatus(torchEnabled ? "ğŸ”¦ Flashlight ON" : "ğŸ’¡ Flashlight OFF", true);
  } catch {
    showStatus("âš ï¸ Torch not supported on this device.", false);
  }
});

// ğŸ“· Switch Camera
document.getElementById("switchCamera").addEventListener("click", async () => {
  try {
    await html5QrCode.stop();
    currentCamera = currentCamera === "environment" ? "user" : "environment";
    startScanner();
  } catch (e) {
    showStatus("Error switching camera!", false);
  }
});

// ğŸ–¼ï¸ Upload QR Image
document.getElementById("uploadQR").addEventListener("click", () => document.getElementById("fileInput").click());
document.getElementById("fileInput").addEventListener("change", (e) => {
  if (e.target.files.length === 0) return;
  const file = e.target.files[0];
  html5QrCode.scanFile(file, true)
    .then(decodedText => handleScan(decodedText))
    .catch(() => showStatus("âŒ Could not decode QR image!", false));
});

// ğŸš€ Start Camera automatically
startScanner();
</script>
</body>
</html>
