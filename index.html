<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket Manager- Scanner</title>
<script src="https://unpkg.com/html5-qrcode"></script>
<style>
:root {
  --primary: #6a1b9a;
  --primary-dark: #4a148c;
  --secondary: #00bcd4;
  --secondary-dark: #008ba3;
  --dark-bg: #121212;
  --dark-surface: #1e1e1e;
  --dark-card: #252525;
  --text-primary: #ffffff;
  --text-secondary: #b0b0b0;
  --success: #4caf50;
  --error: #f44336;
  --warning: #ff9800;
  --info: #2196f3;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--dark-bg);
  color: var(--text-primary);
  min-height: 100vh;
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* Header & Navigation */
header {
  text-align: center;
  margin-bottom: 30px;
  padding-bottom: 20px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

h1 {
  color: var(--text-primary);
  margin-bottom: 10px;
  font-size: 2.5rem;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 10px rgba(106, 27, 154, 0.3);
}

.subtitle {
  color: var(--text-secondary);
  font-size: 1rem;
  margin-bottom: 20px;
}

nav {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  margin-bottom: 20px;
}

.nav-btn {
  display: inline-flex;
  align-items: center;
  padding: 10px 20px;
  background: var(--dark-card);
  color: var(--text-primary);
  text-decoration: none;
  border-radius: 8px;
  font-weight: 500;
  transition: all 0.3s ease;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.nav-btn:hover {
  background: var(--primary);
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(106, 27, 154, 0.3);
}

.nav-btn.active {
  background: var(--primary);
  box-shadow: 0 0 15px rgba(106, 27, 154, 0.5);
}

/* Cards */
.card {
  background: var(--dark-card);
  border-radius: 12px;
  padding: 25px;
  margin-bottom: 25px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.05);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
}

.card-header {
  margin-bottom: 20px;
  padding-bottom: 15px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.card-title {
  font-size: 1.5rem;
  color: var(--text-primary);
  display: flex;
  align-items: center;
  gap: 10px;
}

/* Scanner */
.scanner-container {
  position: relative;
  max-width: 500px;
  margin: 0 auto;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

#reader {
  width: 100%;
  position: relative;
  min-height: 300px;
  background: var(--dark-surface);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
}

#reader video {
  width: 100%;
  border-radius: 12px;
}

.scanner-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 10;
}

.scanner-frame {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 70%;
  height: 70%;
  border: 2px solid var(--secondary);
  border-radius: 12px;
  box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5), 
              0 0 20px rgba(0, 188, 212, 0.5);
  animation: pulse 2s infinite;
}

.scanner-laser {
  position: absolute;
  top: 0;
  left: 10%;
  width: 80%;
  height: 2px;
  background: var(--secondary);
  box-shadow: 0 0 10px var(--secondary);
  animation: scan 2s linear infinite;
}

@keyframes scan {
  0% { top: 0; }
  50% { top: 100%; }
  100% { top: 0; }
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 188, 212, 0.5); }
  50% { box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5), 0 0 40px rgba(0, 188, 212, 0.8); }
  100% { box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 188, 212, 0.5); }
}

/* Result Messages */
.result {
  margin-top: 20px;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
  font-weight: 600;
  font-size: 1.1rem;
  transition: all 0.3s ease;
}

.result-success {
  background: rgba(76, 175, 80, 0.2);
  color: var(--success);
  border: 1px solid rgba(76, 175, 80, 0.3);
}

.result-error {
  background: rgba(244, 67, 54, 0.2);
  color: var(--error);
  border: 1px solid rgba(244, 67, 54, 0.3);
}

.result-info {
  background: rgba(33, 150, 243, 0.2);
  color: var(--info);
  border: 1px solid rgba(33, 150, 243, 0.3);
}

/* Stats */
.stats-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 25px;
}

.stat-card {
  flex: 1;
  min-width: 200px;
  background: var(--dark-card);
  border-radius: 8px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.stat-value {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 5px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.stat-label {
  color: var(--text-secondary);
  font-size: 0.9rem;
}

/* Camera Controls */
.camera-controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 15px;
}

.camera-btn {
  padding: 8px 16px;
  background: var(--secondary);
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.9rem;
}

.camera-btn:hover {
  background: var(--secondary-dark);
}

/* Responsive */
@media (max-width: 768px) {
  .container {
    padding: 15px;
  }
  
  h1 {
    font-size: 2rem;
  }
  
  .card {
    padding: 20px;
  }
  
  .stats-container {
    flex-direction: column;
  }
  
  .scanner-container {
    max-width: 100%;
  }
}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>üéüÔ∏è Ticket Manager</h1>
    <p class="subtitle">Modern QR-based ticket management with real-time scanning</p>
    <nav>
      <a href="index.html" class="nav-btn active">üì∑ Scan Tickets</a>
      <a href="ticket_generator.html" class="nav-btn">üéüÔ∏è Generate Tickets</a>
      <a href="upload_tickets.html" class="nav-btn">üì§ Upload CSV</a>
      <a href="entries.html" class="nav-btn">üìä Entry Dashboard</a>
    </nav>
  </header>

  <div class="card">
    <div class="card-header">
      <h2 class="card-title">QR Code Scanner</h2>
      <div class="camera-controls">
        <button class="camera-btn" id="switchCamera">Switch Camera</button>
        <button class="camera-btn" id="stopCamera">Stop Camera</button>
      </div>
    </div>
    
    <div class="scanner-container">
      <div id="reader"></div>
      <div class="scanner-overlay">
        <div class="scanner-frame"></div>
        <div class="scanner-laser"></div>
      </div>
    </div>
    
    <div id="result" class="result result-info">Scan a ticket QR code</div>
  </div>
  
  <div class="stats-container">
    <div class="stat-card">
      <div class="stat-value" id="totalTickets">0</div>
      <div class="stat-label">Total Tickets</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="scannedTickets">0</div>
      <div class="stat-label">Scanned Tickets</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="remainingTickets">0</div>
      <div class="stat-label">Remaining Tickets</div>
    </div>
  </div>
</div>

<script>
const resultDiv = document.getElementById('result');
let html5QrCode;
let currentCameraId = null;
let cameras = [];

// Initialize the scanner
function initScanner(cameraId = null) {
  // Clear old scanner if running
  if (html5QrCode) {
    html5QrCode.stop().catch(err => console.log("Stop error:", err));
  }

  html5QrCode = new Html5Qrcode("reader");

  const config = { fps: 10, qrbox: { width: 250, height: 250 } };

  html5QrCode.start(
    cameraId || { facingMode: "environment" },
    config,
    onScanSuccess,
    onScanFailure
  ).then(() => {
    currentCameraId = cameraId;
  }).catch(err => {
    console.error("Start failed:", err);
    resultDiv.textContent = "‚ö†Ô∏è Unable to access camera";
    resultDiv.className = "result result-error";
  });
}

function onScanSuccess(decodedText, decodedResult) {
  const result = markTicket(decodedText);
  resultDiv.textContent = result.message;
  resultDiv.className = `result result-${result.type}`;
  
  updateStats();
  
  setTimeout(() => {
    resultDiv.textContent = "Scan a ticket QR code";
    resultDiv.className = "result result-info";
  }, 3000);
}

function onScanFailure(error) {
  // Optional: you can log or ignore scan failures
}

function markTicket(id) {
  let tickets = JSON.parse(localStorage.getItem('tickets')) || [];
  const ticket = tickets.find(t => t.id === id);
  
  if (!ticket) return { message: "‚ùå Invalid Ticket", type: "error" };
  if (ticket.used) return { message: "‚ö†Ô∏è Already Scanned", type: "error" };
  
  ticket.used = true;
  ticket.scanTime = new Date().toLocaleString();
  localStorage.setItem('tickets', JSON.stringify(tickets));
  
  return { message: "‚úÖ Entry Successful", type: "success" };
}

function updateStats() {
  const tickets = JSON.parse(localStorage.getItem('tickets')) || [];
  const total = tickets.length;
  const scanned = tickets.filter(t => t.used).length;
  const remaining = total - scanned;
  
  document.getElementById('totalTickets').textContent = total;
  document.getElementById('scannedTickets').textContent = scanned;
  document.getElementById('remainingTickets').textContent = remaining;
}

function getCameras() {
  Html5Qrcode.getCameras().then(devices => {
    if (devices && devices.length) {
      cameras = devices;
      currentCameraId = devices[0].id;
      initScanner(currentCameraId);
    } else {
      resultDiv.textContent = "‚ö†Ô∏è No cameras found";
      resultDiv.className = "result result-error";
    }
  }).catch(err => {
    console.log("Error getting cameras:", err);
  });
}

function switchCamera() {
  if (cameras.length < 2) {
    alert("Only one camera available");
    return;
  }
  
  const currentIndex = cameras.findIndex(cam => cam.id === currentCameraId);
  const nextIndex = (currentIndex + 1) % cameras.length;
  currentCameraId = cameras[nextIndex].id;

  html5QrCode.stop().then(() => initScanner(currentCameraId))
    .catch(err => console.log("Error switching camera:", err));
}

function stopCamera() {
  if (html5QrCode) {
    html5QrCode.stop().then(() => {
      resultDiv.textContent = "Camera stopped. Refresh page to restart.";
      resultDiv.className = "result result-info";
    }).catch(err => console.log("Error stopping camera:", err));
  }
}

document.addEventListener('DOMContentLoaded', function() {
  updateStats();
  getCameras();

  document.getElementById('switchCamera').addEventListener('click', switchCamera);
  document.getElementById('stopCamera').addEventListener('click', stopCamera);
});
</script>

</body>
</html>
