<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket Scanner</title>
<script type="module">
  import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/library@0.19.0/esm/index.min.js';
  window.ZXing = { BrowserMultiFormatReader };
</script>
<style>
:root {
  --primary: #6a1b9a; --primary-dark: #4a148c;
  --secondary: #00bcd4; --secondary-dark: #008ba3;
  --dark-bg: #121212; --dark-card: #252525;
  --text-primary: #fff; --text-secondary: #b0b0b0;
  --success: #4caf50; --error: #f44336;
}
body { font-family:'Poppins',sans-serif; background:var(--dark-bg); color:var(--text-primary); margin:0; }
.container { max-width: 900px; margin: 20px auto; padding: 10px; }
header { text-align:center; margin-bottom:20px; }
h1 { font-size:2rem; background:linear-gradient(90deg,var(--primary),var(--secondary)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
.subtitle { color:var(--text-secondary); font-size:0.9rem; }
.card { background:var(--dark-card); border-radius:12px; padding:20px; margin-bottom:20px; text-align:center; }
video { width:100%; max-width:500px; border-radius:12px; }
.controls { display:flex; justify-content:center; gap:10px; margin-top:10px; flex-wrap:wrap; }
.btn { padding:10px 20px; border:none; border-radius:8px; background:var(--primary); color:#fff; cursor:pointer; }
.btn:hover { background:var(--primary-dark); }
.flash-btn { background:var(--secondary); }
.flash-btn:hover { background:var(--secondary-dark); }
.status { margin-top:10px; font-weight:500; }
.status-success { color:var(--success);}
.status-error { color:var(--error);}
input[type=file]{display:none;}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>üéüÔ∏è Ticket Scanner</h1>
    <p class="subtitle">Scan tickets via camera or upload QR image</p>
  </header>

  <div class="card">
    <video id="video" autoplay playsinline></video>
    <div class="controls">
      <button class="btn flash-btn" id="toggleFlash">Toggle Flashlight</button>
      <button class="btn" id="scanImageBtn">Scan QR Image</button>
      <input type="file" id="imageInput" accept="image/*">
    </div>
    <div id="status" class="status">Ready to scan...</div>
  </div>
</div>

<audio id="successSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="errorSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script type="module">
const { BrowserMultiFormatReader } = window.ZXing;
const codeReader = new BrowserMultiFormatReader();
const video = document.getElementById('video');
const statusEl = document.getElementById('status');
const successSound = document.getElementById('successSound');
const errorSound = document.getElementById('errorSound');
let torchOn = false;
let currentStream = null;

async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
    video.srcObject = stream;
    currentStream = stream;
    codeReader.decodeFromVideoDevice(null, video, (result, err) => {
      if(result) handleScan(result.text);
    });
  } catch(e) {
    console.error(e);
    statusEl.textContent = "Camera not available or permission denied.";
  }
}

startCamera();

function handleScan(qrText) {
  const tickets = JSON.parse(localStorage.getItem('tickets')) || [];
  const ticket = tickets.find(t => t.id === qrText);
  if(ticket){
    if(ticket.used) showStatus('Ticket already used!', false);
    else {
      ticket.used = true;
      localStorage.setItem('tickets', JSON.stringify(tickets));
      showStatus('‚úÖ Ticket valid! Entry allowed.', true);
      vibrate(100);
    }
  } else showStatus('‚ùå Ticket not found!', false);
}

function showStatus(msg, success){
  statusEl.textContent = msg;
  statusEl.className = success ? 'status status-success' : 'status status-error';
  (success ? successSound : errorSound).play();
}

function vibrate(ms){ if(navigator.vibrate) navigator.vibrate(ms); }

// Flashlight
document.getElementById('toggleFlash').addEventListener('click', async ()=>{
  if(!currentStream) return;
  const track = currentStream.getVideoTracks()[0];
  if(!track.getCapabilities().torch) { alert("Torch not supported"); return; }
  torchOn = !torchOn;
  await track.applyConstraints({ advanced: [{ torch: torchOn }] });
});

// Scan QR from image
document.getElementById('scanImageBtn').addEventListener('click', ()=>document.getElementById('imageInput').click());
document.getElementById('imageInput').addEventListener('change', e=>{
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = ()=> {
    const img = new Image();
    img.src = reader.result;
    img.onload = ()=> {
      try {
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img,0,0,img.width,img.height);
        const luminanceSource = new ZXing.HTMLCanvasElementLuminanceSource(canvas);
        const binaryBitmap = new ZXing.BinaryBitmap(new ZXing.HybridBinarizer(luminanceSource));
        const result = codeReader.decode(binaryBitmap);
        handleScan(result.text);
      } catch(err){
        showStatus('‚ùå Unable to detect QR!', false);
      }
    };
  };
  reader.readAsDataURL(file);
});
</script>
</body>
</html>
