<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket Manager - Scanner</title>
<script type="module">
  import { BrowserMultiFormatReader, NotFoundException } from 'https://cdn.jsdelivr.net/npm/@zxing/library@0.19.0/esm/index.min.js';

  window.ZXing = { BrowserMultiFormatReader, NotFoundException };
</script>
<style>
:root {
  --primary: #6a1b9a;
  --primary-dark: #4a148c;
  --secondary: #00bcd4;
  --secondary-dark: #008ba3;
  --dark-bg: #121212;
  --dark-surface: #1e1e1e;
  --dark-card: #252525;
  --text-primary: #ffffff;
  --text-secondary: #b0b0b0;
  --success: #4caf50;
  --error: #f44336;
}

* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Poppins',sans-serif; background:var(--dark-bg); color:var(--text-primary); min-height:100vh; }
.container { max-width: 900px; margin: 0 auto; padding: 20px; }
header { text-align:center; margin-bottom:20px; }
h1 { font-size:2rem; background: linear-gradient(90deg,var(--primary),var(--secondary)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
.subtitle { color:var(--text-secondary); font-size:0.9rem; margin-bottom:20px; }
.nav-btn { display:inline-block; margin:5px; padding:10px 20px; border-radius:8px; background:var(--dark-card); color:var(--text-primary); text-decoration:none; }
.nav-btn.active { background:var(--primary); }

.card { background:var(--dark-card); border-radius:12px; padding:20px; margin-bottom:20px; }
.card-header { margin-bottom:15px; font-size:1.2rem; font-weight:600; }
.video-container { position: relative; width:100%; max-width:500px; margin:0 auto; }
#video { width:100%; border-radius:12px; }
.controls { display:flex; justify-content:space-between; margin-top:10px; }
.btn { padding:10px 20px; border:none; border-radius:8px; background:var(--primary); color:#fff; cursor:pointer; }
.btn:hover { background:var(--primary-dark); }
.status { margin-top:10px; text-align:center; font-weight:500; }
.status-success { color:var(--success);}
.status-error { color:var(--error);}
input[type=file] { display:none; }
.flash-btn { background:var(--secondary); }
.flash-btn:hover { background:var(--secondary-dark); }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>üéüÔ∏è Ticket Scanner</h1>
    <p class="subtitle">Scan tickets via camera or upload QR image</p>
    <nav>
      <a href="index.html" class="nav-btn active">üì∑ Scan Tickets</a>
      <a href="ticket_generator.html" class="nav-btn">üéüÔ∏è Generate Tickets</a>
      <a href="upload_tickets.html" class="nav-btn">üì§ Upload CSV</a>
      <a href="entries.html" class="nav-btn">üìä Entry Dashboard</a>
    </nav>
  </header>

  <div class="card">
    <div class="card-header">Live Camera Scanner</div>
    <div class="video-container">
      <video id="video" autoplay playsinline></video>
    </div>
    <div class="controls">
      <button class="btn flash-btn" id="toggleFlash">Toggle Flashlight</button>
      <button class="btn" id="scanImageBtn">Scan QR Image</button>
      <input type="file" id="imageInput" accept="image/*">
    </div>
    <div id="status" class="status">Ready to scan...</div>
  </div>
</div>

<audio id="successSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="errorSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script type="module">
const { BrowserMultiFormatReader, NotFoundException } = window.ZXing;
const codeReader = new BrowserMultiFormatReader();
const videoElement = document.getElementById('video');
const statusEl = document.getElementById('status');
const successSound = document.getElementById('successSound');
const errorSound = document.getElementById('errorSound');
let selectedDeviceId = null;
let torchOn = false;

// Get cameras and start scanning
navigator.mediaDevices.enumerateDevices().then(devices => {
  const videoInput = devices.filter(d => d.kind === 'videoinput');
  if(videoInput.length) selectedDeviceId = videoInput[0].deviceId;
  startCamera();
});

async function startCamera() {
  try {
    await codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
      if (result) {
        handleScan(result.text);
      }
    });
  } catch(e) {
    console.error(e);
    statusEl.textContent = "Camera access denied or not available.";
  }
}

function handleScan(qrText) {
  const tickets = JSON.parse(localStorage.getItem('tickets')) || [];
  const ticket = tickets.find(t => t.id === qrText);
  if(ticket) {
    if(ticket.used){
      showStatus('Ticket already used!', false);
    } else {
      ticket.used = true;
      localStorage.setItem('tickets', JSON.stringify(tickets));
      showStatus('‚úÖ Ticket valid! Entry allowed.', true);
      vibrate(100);
    }
  } else {
    showStatus('‚ùå Ticket not found!', false);
    vibrate(300);
  }
}

function showStatus(msg, success){
  statusEl.textContent = msg;
  statusEl.className = success ? 'status status-success' : 'status status-error';
  (success ? successSound : errorSound).play();
}

function vibrate(duration){
  if(navigator.vibrate) navigator.vibrate(duration);
}

// Flashlight toggle
document.getElementById('toggleFlash').addEventListener('click', async () => {
  if(!videoElement.srcObject) return;
  const track = videoElement.srcObject.getVideoTracks()[0];
  const capabilities = track.getCapabilities();
  if(!capabilities.torch) {
    alert("Torch not supported on this device");
    return;
  }
  torchOn = !torchOn;
  await track.applyConstraints({ advanced: [{ torch: torchOn }] });
});

// Scan QR from image
document.getElementById('scanImageBtn').addEventListener('click', () => {
  document.getElementById('imageInput').click();
});

document.getElementById('imageInput').addEventListener('change', (e) => {
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = async () => {
    const img = new Image();
    img.src = reader.result;
    img.onload = () => {
      try {
        const luminanceSource = new ZXing.HTMLCanvasElementLuminanceSource(img);
        const binaryBitmap = new ZXing.BinaryBitmap(new ZXing.HybridBinarizer(luminanceSource));
        const result = codeReader.decode(binaryBitmap);
        handleScan(result.text);
      } catch(err){
        showStatus('‚ùå Unable to detect QR!', false);
      }
    };
  };
  reader.readAsDataURL(file);
});
</script>
</body>
</html>
